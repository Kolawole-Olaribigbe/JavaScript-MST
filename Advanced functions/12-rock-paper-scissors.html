<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/HTML and CSS/styles/12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');
    " class="move-btn"><img src="/HTML and CSS/images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('paper')    
    " class="move-btn"><img src="/HTML and CSS/images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
    playGame('scissors');
    " class="move-btn"><img src="/HTML and CSS/images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0; 
    score.losses = 0; 
    score.ties = 0; 
    localStorage.removeItem('score');
    updateScoreElement()
    " class="reset-btn">Reset Score</button>

    <button class="auto-play-btn" onclick="
    autoPlay();
    ">Auto Play</button>

    <script src="/HTML and CSS/scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
