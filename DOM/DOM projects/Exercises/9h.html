<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="input" onkeyup="displayNameKeyup(event)">
    <p class="dis"></p>
    <script>
            function displayNameKeyup(event) {
            //if (event.key === 'Enter') {
                displayName()
            //}
        }
        function displayName() {
            const inputEl = document.querySelector('.input')
            let name = inputEl.value
            
            document.querySelector('.dis').innerHTML = `${name}`
        }
    </script>
</body>
</html>
